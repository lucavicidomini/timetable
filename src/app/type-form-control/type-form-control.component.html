<div class="d-flex gap-2">
    <div title="Dimensione carattere">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-text-size"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 7v-2h13v2" /><path d="M10 5v14" /><path d="M12 19h-4" /><path d="M15 13v-1h6v1" /><path d="M18 12v7" /><path d="M17 19h2" /></svg>
    </div>
    <div [formGroup]="form" class="input-group">
        <input id="font-size" type="number" class="form-control form-control-sm" formControlName="size" />
        
        <input id="bold" class="btn-check" type="checkbox" role="switch" formControlName="bold">
        <label for="bold" class="btn btn-default btn-sm" title="Grassetto">
            @if (form.value.bold) {
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-bold"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 5h6a3.5 3.5 0 0 1 0 7h-6z" /><path d="M13 12h1a3.5 3.5 0 0 1 0 7h-7v-7" /></svg>
            } @else {
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-bold-off"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 5h4a3.5 3.5 0 0 1 2.222 6.204m-3.222 .796h-5v-5" /><path d="M17.107 17.112a3.5 3.5 0 0 1 -3.107 1.888h-7v-7" /><path d="M3 3l18 18" /></svg>
            }
        </label>
    </div>
</div>
